<html>
    <head>
        <title>Block Level vs Inline</title>
    </head>
    <body>
        
        <h1>Good Morning</h1>
        <div style="background-color: red;">Good Afternoon</div>
        <p>Good Night</p>


        <hr>
        <a>Good Morning</a>
        <span style="background-color: red;">Good Afternoon</span>
        <i>Good Night</i>
    </body>
</html>
